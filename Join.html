<head>

        <title>WeMars</title>

        <!--Google Fonts link-->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@500&family=Poppins" rel="stylesheet">

        <!--Links bootstrapcdn-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
</head>
<body>

    <section class="header">
        <nav>
            <a href="index.html"><img src="images/WeMarsLogo.png"></a>
            <div class="nav-links" id="navLinks">
                <!--Close icon from Font Awesome icons-->
                <ul>
                    <li><a href="index.html"><span class="top"><span>Home</span></span><span class="bottom"><span>Home</span></span></a></li>
                    <li><a href="about.html"><span class="top"><span>About</span></span><span class="bottom"><span>About</span></span></a></li>
                    <li><a href="subsystems.html"><span class="top"><span>Subsystems</span></span><span class="bottom"><span>Subsystems</span></span></a></li>
                    <li><a href="sponsor.html"><span class="top"><span>Sponsor</span></span><span class="bottom"><span>Sponsor</span></span></a></li>
                    <li><a href="Join.html"><span class="top"><span>Join Us</span></span><span class="bottom"><span>Join Us</span></span></a></li>
                </ul>
            </div>
        </nav>

        <nav class="m-nav">

            <div class="responsive-nav">
                <img src="images/WeMarsLogo.png" class="logo">
                <a href="javascript:void(0);" class="icon" onclick="toggleMenu()"><i class="fa fa-bars"></i></a>
                <div class="bar" id="myLinks">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="subsystems.html">Subsystems</a>
                    <a href="sponsor.html">Sponsor</a>
                    <a href="Join.html">Join Us</a>
                </div>
            </div>
        </nav>
    </section>

    <section class="form">
        <div class="container">
            <div class="text">
            Join Us!
            </div>
            <form  
            action="https://formspree.io/f/mjkblqpq"
            method="POST"
            >
            <div class="form-row">
                <div class="input-data">
                    <input type="text" id="fname" name="fname" required>
                    <div class="underline"></div>
                    <label for="fname">First Name</label>
                </div>
                <div class="input-data">
                    <input type="text" id="lname" name="lname" required>
                    <div class="underline"></div>
                    <label for="lname">Last Name</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="text" id="study-year" name="study-year" required>
                    <div class="underline"></div>
                    <label for="study-year">Year of Study</label>
                </div>
                <div class="input-data">
                    <input type="text" id="discipline" name="discipline" required>
                    <div class="underline"></div>
                    <label for="discipline">Discipline</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="email" id="email" name="email" placeholder="user@uwo.ca" pattern="[a-zA-Z0-9._%+-]+@uwo.ca" required>
                    <div class="underline"></div>
                    <label for="email">Email Address</label>
                </div>
                <div class="input-data">
                    <input type="text" id="sub-team" name="sub-team" required>
                    <div class="underline"></div>
                    <label for="sub-team">Sub-team of interest</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data textarea">
                    <div></div>
                    <div class="form-row submit-btn">
                        <div class="input-data">
                        <div class="inner"></div>
                        <input type="submit" value="submit">
                        </div>
                    </div>
            </form>
        </div>


        <!--Javascript for Toggle Menu-->
        <script>

            var navLinks = document.getElementById("navLinks");

            function showMenu(){
                navLinks.style.right = "0";
            }

            function hideMenu(){
                navLinks.style.right = "-200px";
            }

        </script>

        <script>

            function toggleMenu() {
                var x = document.getElementById("myLinks");
                if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                    x.style.display = "block";
                }
            }

        </script>
    </section>

</body>



</html>
